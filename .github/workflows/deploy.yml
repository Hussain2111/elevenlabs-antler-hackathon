name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY_LOGIN_SERVER: gpsurgeryacr1757218763.azurecr.io
  REGISTRY_USERNAME: gpsurgeryacr1757218763
  CONTAINER_APP_NAME: gp-surgery-app
  RESOURCE_GROUP: axi
  CONTAINER_APP_ENVIRONMENT: gp-surgery-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify secrets configuration
      run: |
        echo "Checking secret configuration (values hidden for security):"
        echo "REGISTRY_PASSWORD configured: ${{ secrets.REGISTRY_PASSWORD != '' }}"
        echo "AZURE_CREDENTIALS configured: ${{ secrets.AZURE_CREDENTIALS != '' }}"
        echo "SYNTHFLOW_API_KEY configured: ${{ secrets.SYNTHFLOW_API_KEY != '' }}"
        echo "SYNTHFLOW_ASSISTANT_ID configured: ${{ secrets.SYNTHFLOW_ASSISTANT_ID != '' }}"
        echo "DEEPGRAM_API_KEY configured: ${{ secrets.DEEPGRAM_API_KEY != '' }}"
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
        username: ${{ env.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY_LOGIN_SERVER }}/gp-surgery-app:${{ github.sha }}
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Update Container App Secrets and Environment Variables
      run: |
        # Update secrets
        az containerapp secret set \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --secrets \
            synthflow-api-key="${{ secrets.SYNTHFLOW_API_KEY }}" \
            synthflow-assistant-id="${{ secrets.SYNTHFLOW_ASSISTANT_ID }}" \
            deepgram-api-key="${{ secrets.DEEPGRAM_API_KEY }}"
        
        # Update environment variables to reference secrets
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --set-env-vars \
            SYNTHFLOW_API_KEY=secretref:synthflow-api-key \
            SYNTHFLOW_ASSISTANT_ID=secretref:synthflow-assistant-id \
            DEEPGRAM_API_KEY=secretref:deepgram-api-key \
            NODE_ENV=production
    
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        registryUrl: ${{ env.REGISTRY_LOGIN_SERVER }}
        registryUsername: ${{ env.REGISTRY_USERNAME }}
        registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/gp-surgery-app:${{ github.sha }}