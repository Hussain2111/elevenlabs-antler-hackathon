name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY_LOGIN_SERVER: gpsurgeryacr1757218763.azurecr.io
  REGISTRY_USERNAME: gpsurgeryacr1757218763
  CONTAINER_APP_NAME: gp-surgery-app
  RESOURCE_GROUP: axi
  CONTAINER_APP_ENVIRONMENT: gp-surgery-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
        username: ${{ env.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY_LOGIN_SERVER }}/gp-surgery-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        registryUrl: ${{ env.REGISTRY_LOGIN_SERVER }}
        registryUsername: ${{ env.REGISTRY_USERNAME }}
        registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/gp-surgery-app:${{ github.sha }}
        environmentVariables: |
          SYNTHFLOW_API_KEY=${{ secrets.SYNTHFLOW_API_KEY }}
          SYNTHFLOW_ASSISTANT_ID=${{ secrets.SYNTHFLOW_ASSISTANT_ID }}
          DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          NODE_ENV=production